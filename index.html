<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Turtle App üê¢</title>
    </head>
    <body>
        <main>
            <h1>TurtlePhotoApp</h1>
            <section>            
                <h2>Tortoises Photos</h2>        
                <img src="./img/Cute-turtle-baby.jpg" alt="a baby cartoon turtle" target="_blank" width="200" height="250">
                <p>See more <a href="https://www.istockphoto.com/es/fotos/turtle" >tortoises photos</a> in our gallery.</p>
            </section>
            <section>
                <h2>Tortoises Lists</h2>
                <h3>Things tortoises love:</h3>
                <ul>
                    <li>Mangoes</li>
                    <li>Strawberries</li>
                    <li>Sweet potato</li>
                </ul>
                <figure>
                    <img src="./img/strawberries.jpg" alt="various strawberries in a plate" width="200" height="250">
                    <figcaption>Tortoises <em>love</em> mangoes</figcaption>
                </figure>
                <h3>Top things tortoises hate</h3>
                <ol>
                    <li>Onion</li>
                    <li>Garlic</li>
                    <li>Avocado</li>
                </ol>  
                <figure>
                    <img src="./img/avocado-cartoon.jpg" alt="an avocado divide into pieces" width="200" height="250">
                    <figcaption>Tortoises <strong>hate</strong> salt things.</figcaption>
                </figure>      
            </section>
            <section>
                <h2>Turtle Form</h2>
                <form action="https://freecatphotoapp.com/submit-cat-photo">
                    <label><input type="radio">Indoor</label>
                    <input type="text" name="catphotourl" placeholder="turtle photo" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
            </main>
        </body>
        </html>
